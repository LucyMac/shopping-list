<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lucy's Shopping List</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<header class="masthead">
			<h1>Shopping List</h1>
			<h3>by Lucy Mac</h3>
		</header>
		<div class="list">
			<input class="new-item" type="text" placeholder="Add an item and press enter">
			<div class="list-container">
				<ul class="list-items">
					<li class="pending">Eggs</li>
					<li class="pending">Bacon</li>
					<li class="done">Baked Beans</li>
				</ul>
			</div>
		</div>
	</div>
	<footer>
	</footer>
</body>
</html>
